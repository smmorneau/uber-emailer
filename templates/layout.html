<!doctype html>
<title>Emailer</title>
<div class=page>
  <h1>Steely's Emailer</h1>
  <div class=metanav>
  </div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class=flashes>
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  {% block body %}{% endblock %}
</div>
